<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="utf-8">
<title>Doctors | Ecare</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<!-- css -->
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<link rel="stylesheet" type="text/css"
	href="plugins/cubeportfolio/css/cubeportfolio.min.css">
<link href="css/nivo-lightbox.css" rel="stylesheet" />
<link href="css/nivo-lightbox-theme/default/default.css"
	rel="stylesheet" type="text/css" />
<link href="css/owl.carousel.css" rel="stylesheet" media="screen" />
<link href="css/owl.theme.css" rel="stylesheet" media="screen" />
<link href="css/animate.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">

<!-- boxed bg -->
<link id="bodybg" href="bodybg/bg1.css" rel="stylesheet" type="text/css" />
<!-- template skin -->
<link id="t-colors" href="color/default.css" rel="stylesheet">
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">

	<div id="wrapper">
		<div th:insert="navbar.html"></div>
		<section id="intro" class="intro">
			<div class="intro-content">
				<div class="container">
					<div class="row">
						<div class="main">
							<!-- Actual search box -->
							<div class="form-group has-feedback has-search">
								<span class="glyphicon glyphicon-search form-control-feedback"></span>
								<input type="text" id="search" class="form-control" placeholder="Search" >
							</div>

						</div>
						<div class="col-lg-12">

							<div id="filters-container" class="cbp-l-filters-alignLeft">
								<div data-filter="*"
									class="cbp-filter-item-active cbp-filter-item">
									All (
									<div class="cbp-filter-counter"></div>
									)
								</div>
								<div data-filter=".cardiologist" class="cbp-filter-item">
									Cardiologist (
									<div class="cbp-filter-counter"></div>
									)
								</div>
								<div data-filter=".psychiatrist" class="cbp-filter-item">
									Psychiatrist (
									<div class="cbp-filter-counter"></div>
									)
								</div>
								<div data-filter=".neurologist" class="cbp-filter-item">
									Neurologist (
									<div class="cbp-filter-counter"></div>
									)
								</div>

							</div>



							<div id="grid-container" class="cbp-l-grid-team">
								<ul>
									<li th:each="doctor : ${dlist}" class="cbp-item" th:classappend="${doctor.speciality}" ><a
										th:href="@{'/member?docId='+${doctor.id}}" class="cbp-caption">
											<div class="cbp-caption-defaultWrap" th:if="${doctor.image != null}">
												<img th:src="@{'/user-image/'+${doctor.image}}" alt="" width="100%">
											</div>
											<div class="cbp-caption-defaultWrap" th:unless="${doctor.image != null}">
												<img src="/user-image/noimage.jpg" alt="" width="100%">
											</div>
											<div class="cbp-caption-activeWrap">
												<div class="cbp-l-caption-alignCenter">
													<div class="cbp-l-caption-body">
														<div class="cbp-l-caption-text">VIEW PROFILE</div>
													</div>
												</div>
											</div>
									</a>
										<div>
											<a th:href="@{'/member?docId='+${doctor.id}}"
												class="cbp-l-grid-team-name"><p
													th:text="${doctor.firstName}+' '+${doctor.lastName}"></p></a>
											<p class="text-secondary cbp-l-grid-team-position"
												style="margin-top: -20px;" th:text="${doctor.speciality}"></p>
										</div></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>


		<div th:insert="footer.html"></div>
		<script>
			$('#search').on('keypress', function() {
				var keycode = (event.keyCode ? event.keyCode : event.which);
			    if(keycode == '13'){
					location.href = "/doctors-search?q="+$('#search').val();
			    }
			});

		
		</script>
	</div>


</body>

</html>
