<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="utf-8">
<title>Appointment | Ecare</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<!-- css -->
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<link rel="stylesheet" type="text/css"
	href="../plugins/cubeportfolio/css/cubeportfolio.min.css">
<link href="../css/nivo-lightbox.css" rel="stylesheet" />
<link href="../css/nivo-lightbox-theme/default/default.css"
	rel="stylesheet" type="text/css" />
<link href="../css/owl.carousel.css" rel="stylesheet" media="screen" />
<link href="../css/owl.theme.css" rel="stylesheet" media="screen" />
<link href="../css/animate.css" rel="stylesheet" />
<link href="../css/style.css" rel="stylesheet">

<!-- boxed bg -->
<link id="bodybg" href="../bodybg/bg1.css" rel="stylesheet"
	type="text/css" />
<!-- template skin -->
<link id="t-colors" href="../color/default.css" rel="stylesheet">
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">

	<div id="wrapper">
		<div th:insert="navbar.html"></div>
		<section id="intro" class="intro">
			<div class="intro-content">
				<div class="container">
					<div class="row appointment-bg">
						<div class="col-lg-8"></div>
						<div class="col-lg-4">
							<div class="form-wrapper">
								<div class="wow fadeInRight" data-wow-duration="2s"
									data-wow-delay="0.2s">

									<div class="panel panel-skin">
										<div class="panel-heading">
											<h3 class="panel-title">
												<span class="fa fa-pencil-square-o"></span> Appointment
											</h3>
										</div>
										<div class="panel-body">
											<form role="form" class="lead" th:action="@{/appointment}"
												th:object="${pmodel}" method="post">
												<input type="hidden" th:field="*{did}">
												<div class="form-group">
													<label>Your Full Name</label> <input type="text"
														name="fullname" id="fullname" th:field="*{fullname}"
														class="form-control input-md" required>
													<div class="alert alert-warning" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
												</div>
												<div class="form-group">
													<label>Your Email Address</label><input type="email"
														name="email" id="email" th:field="*{email}"
														class="form-control input-md">
													<div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
												</div>
												<div class="form-group">
													<label>Your Phone Number</label> <input type="number"
														name="phone" id="phone" th:field="*{phone}"
														class="form-control input-md" required>
													<div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
												</div>
												<div class="form-group">
													<label>Your Address</label> <input type="text"
														name="address" id="address" th:field="*{address}"
														class="form-control input-md" required>
													<div class="alert alert-warning" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
												</div>
												<div class="form-group">
													<label class="control-label col-sm-6">Your Gender</label>
													<div class="row col-sm-5">
														<div class="form-check form-check-inline">
															<input class="form-check-input" type="radio"
																th:field="*{gender}" value="Male"> <label
																class="form-check-label" required>Male</label>
														</div>
														<div class="form-check form-check-inline">
															<input class="form-check-input" type="radio"
																th:field="*{gender}" value="Female"> <label
																class="form-check-label" required>Female</label>
														</div>
														<div class="form-check form-check-inline">
															<input class="form-check-input" type="radio"
																th:field="*{gender}" value="Others"> <label
																class="form-check-label" required>Others</label>
														</div>
													</div>
												</div>
												<div class="form-group">
													<label>Your Age</label> <input type="number" name="age"
														id="age" th:field="*{age}" class="form-control input-md"
														required>
													<div class="alert alert-warning" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
												</div>
												<div class="form-group">
													<label for="atime">Appointment Time</label> <select
														th:field="*{atime}" class="form-control choose-gender"
														required="required" id="atime">
														<option value="8 AM">8 AM</option>
														<option value="7 AM">9 AM</option>
														<option value="7 AM">10 AM</option>
														<option value="4 PM">4 PM</option>
														<option value="4 PM">5 PM</option>
														<option value="4 PM">6 PM</option>
													</select>
												</div>
												<div class="form-group">
													<label>Appointment Date</label> <input type="date"
														th:field="*{adate}" class="form-control"
														placeholder="Enter Appointment Date" required>
												</div>
												<input type="hidden" name="status" value="pending">
												<input type="submit" value="Submit Now"
													class="btn btn-skin btn-block btn-lg">

											</form>
										</div>
									</div>

								</div>
							</div>

						</div>
					</div>


				</div>

			</div>
		</section>
		<div th:insert="footer.html"></div>
	</div>

</body>
</html>
