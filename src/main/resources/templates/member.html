<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="utf-8">
<title>Member | Ecare</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<!-- css -->
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<link rel="stylesheet" type="text/css"
	href="../plugins/cubeportfolio/css/cubeportfolio.min.css">
<link href="../css/nivo-lightbox.css" rel="stylesheet" />
<link href="../css/nivo-lightbox-theme/default/default.css"
	rel="stylesheet" type="text/css" />
<link href="../css/owl.carousel.css" rel="stylesheet" media="screen" />
<link href="../css/owl.theme.css" rel="stylesheet" media="screen" />
<link href="../css/animate.css" rel="stylesheet" />
<link href="../css/style.css" rel="stylesheet">

<!-- template skin -->
<link id="t-colors" href="../color/default.css" rel="stylesheet">
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">

	<div id="wrapper">
		<div th:insert="navbar.html"></div>
		<section id="intro" class="intro">
			<div class="intro-content">
				<div class="container">
					<div class="row wow fadeInUp" data-wow-delay="0.2s">
						<div class="cbp-l-member-img col-lg-3"
							th:if="${dmodel.image != null}">
							<img th:src="@{'/user-image/'+${dmodel.image}}" alt="" class="img-responsive"
								width="100%">
						</div>
						<div class="cbp-l-member-img col-lg-3"
							th:unless="${dmodel.image != null}">
							<img src="/user-image/noimage.jpg" alt="" class="img-responsive" width="100%">
						</div>
						<div class="cbp-l-member-info col-lg-4">
							<p class="cbp-l-grid-team-name"
								th:text="*{dmodel.firstName+' '+dmodel.lastName}"></p>
							<p class="cbp-l-grid-team-position"
								th:text="*{dmodel.speciality}"></p>
							<b><p th:text="*{dmodel.qualification}"></p></b> <b><p
									th:text="'NMC Number: '+*{dmodel.nmcNumb}"></p></b> <b><p
									th:text="'Years of practice: '+*{dmodel.yearsOfPractice}"></p>
							</b>
						</div>
						<div class="col-lg-3">
							<div class="wow lightSpeedIn" data-wow-delay="0.1s">
								<div class="cta-btn">
									<a th:href="@{'/appointment?docId='+${dmodel.id}}"
										class="btn btn-skin btn-lg">Book an appointment</a>
								</div>
								<div class="cta-btn">
									<a href="#" class="btn btn-skin btn-lg">Consult Online</a>
								</div>
							</div>
						</div>

					</div>
					<div class="row"></div>

				</div>
		</section>
		<div th:insert="footer.html"></div>
	</div>

</body>
</html>
