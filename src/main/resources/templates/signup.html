<head>

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">

	<div id="wrapper">
		<div th:insert="navbar.html"></div>

		<section class="intro">
			<div class="intro-content">
				<div class="container">
					<div class="row">
						<div class="col-lg-9 col-sm-6 col-xs-6">
						<span th:utext="${alert}"></span>
							<div role="tabpanel" class="tab-pane active mx-auto"
								id="overview">
								<form th:action="@{/signup}" enctype="multipart/form-data"
									method="post" th:object="${dmodel}">
									<div>
										<div class="section-heading-wrap">
											<div class="section-heading">
												<h2 class="section-heading">Please fill in the Basic
													information</h2>
												<span class="sub-heading">Please complete the
													following basic form. Once you complete modifying the form,
													you can proceed to completing your profile. </span>
											</div>
										</div>
									</div>
									<div style="padding-top: 0px; margin-top: 4px;">
										<h2>Basic Information</h2>
									</div>

									<div class="tg-box tg-basicinformation">
										<div class="row ">

											<div class="col-md-12 col-sm-12 col-xs-12 ">
												<div class="form-group  tg-nmc-number">
													<label for="DoctorNmcNumber">NMC Number</label><input
														th:field="*{nmcNumb}" class="form-control"
														placeholder="NMC Number" step="any" type="number"
														id="DoctorNmcNumber" />

												</div>
											</div>

											<div class="col-md-2 col-sm-12 col-xs-12 ">
												<div class="form-group ">
													<label for="DoctorSalutation">Salutation</label> <select
														th:field="*{salutation}" class="salutation-select"
														id="DoctorSalutation">
														<option value="Dr.">Dr.</option>
														<option value="Asso. Prof.">Asst. Prof.</option>
														<option value="Prof">Prof</option>
														<option value="Asst. Prof. Dr.">Asst. Prof. Dr.</option>
														<option value="Prof. Dr.">Prof. Dr.</option>
														<option value="Tech">Tech</option>
														<option value="Acu.">Acu.</option>
														<option value="Mr.">Mr.</option>
														<option value="Ms.">Ms.</option>
														<option value="Pt.">Pt.</option>
													</select>
												</div>
											</div>
											<div class="col-md-5 col-sm-6 col-xs-12 ">
												<div class="form-group ">
													<label for="DoctorFirstname">First Name</label><input
														th:field="*{firstName}" class="form-control"
														placeholder="First Name" required="required"
														maxlength="255" type="text" id="DoctorFirstname" />
													<p class="error" th:if="${#fields.hasErrors('firstName')}"
														th:errors="*{firstName}"></p>
												</div>
											</div>
											<div class="col-md-5 col-sm-6 col-xs-12 ">
												<div class="form-group ">
													<label for="DoctorLastname">Last Name</label><input
														th:field="*{lastName}" class="form-control"
														placeholder="Last Name" required="required"
														maxlength="255" type="text" id="DoctorLastname" />
													<p class="error" th:if="${#fields.hasErrors('lastName')}"
														th:errors="*{lastName}"></p>
												</div>
											</div>
											<div class="col-md-6 col-sm-12 col-xs-12 ">
												<div class="form-group ">
													<label for="DoctorEmail">Email</label><input
														th:field="*{email}" class="form-control"
														placeholder="Email" required="required" maxlength="255"
														type="email" id="DoctorEmail" />
													<p class="error" th:if="${#fields.hasErrors('email')}"
														th:errors="*{email}"></p>
												</div>
											</div>
											<div class="col-md-6 col-sm-12 col-xs-12 ">
												<div class="form-group ">
													<label for="DoctorPhone">Phone</label><input
														th:field="*{phone}" class="form-control"
														placeholder="Phone" required="required" maxlength="255"
														type="tel" id="DoctorPhone" />
													<p class="error" th:if="${#fields.hasErrors('phone')}"
														th:errors="*{phone}"></p>
												</div>
											</div>
											<div class="col-md-6 col-sm-12 col-xs-12 ">
												<div class="form-group ">
													<label for="DoctorYearsPracticed">Years Practiced</label><input
														th:field="*{yearsOfPractice}" class="form-control"
														placeholder="Years of Practice" type="number"
														id="DoctorYearsPracticed" />
												</div>
											</div>
											<div class="col-md-6 col-sm-12 col-xs-12 ">
												<div class="form-group ">
													<label for="DoctorSpeciality">Speciality</label><input
														th:field="*{speciality}" class="form-control"
														placeholder="Speciality" required="required"
														maxlength="255" type="text" id="DoctorSpeciality" />
													<p class="error" th:if="${#fields.hasErrors('speciality')}"
														th:errors="*{speciality}"></p>
												</div>
											</div>
											<div class="col-md-6 col-sm-12 col-xs-12 ">
												<div class="form-group ">
													<label for="DoctorQualification">Qualification</label><input
														th:field="*{qualification}" class="form-control"
														placeholder="Qualification" required="required"
														maxlength="255" type="text" id="DoctorQualification" />
													<p class="error"
														th:if="${#fields.hasErrors('qualification')}"
														th:errors="*{qualification}"></p>
												</div>
											</div>


											<div class="col-md-6 col-sm-12 col-xs-12 ">
												<div class="form-group ">
													<label for="DoctorGender">Gender</label> <select
														th:field="*{gender}" class="form-control choose-gender"
														required="required" id="DoctorGender">
														<option value="Male">Male</option>
														<option value="Female">Female</option>
														<option value="Others">Others</option>
													</select>
												</div>
											</div>

											<div class="col-md-12 col-sm-12 col-xs-12 ">
												<div class="form-group ">
													<label for="DoctorDescription">Description</label>
													<textarea th:field="*{description}"
														class="form-control ckeditor" placeholder="Your Biography"
														required="required" cols="30" rows="6"
														id="DoctorDescription"></textarea>

												</div>
											</div>
										</div>
									</div>
									<input type="hidden" th:field="*{info.awards}"> <input
										type="hidden" th:field="*{info.experience}"> <input
										type="hidden" th:field="*{info.workingPlace}"> <input
										type="hidden" name="status" value="pending">
									<!--
									<div>
									
										<div>
											<h2>Display Photo</h2>
										</div>
										<div class="tg-box tg-profilephoto">
											<div class="row ">
												<div class="col-md-12 col-sm-8 col-xs-8 ">
													<div class="form-group ">
														<label for="DoctorImage"></label><input type="file"
															th:field="*{image}" class="form-control" id="DoctorImage"
															accept="image/png, image/jpeg, image/jpg" />
													</div>
												</div>
											</div>
										</div>
									</div>
									
										<div >
											<h2>Medical Council Document (Optional)</h2>
											<small>For the proof and verification purpose.
												Mandotary for foreign doctors. </small>
										</div>
										<div class="tg-box tg-profilephoto">
											<div class="row ">
												<div class="col-md-12 col-sm-8 col-xs-8 ">
													<div class="form-group ">
														<label for="DoctorMedicalCouncilDocument"></label><input
															type="file" th:field="[medical_council_document]"
															class="form-control" id="DoctorMedicalCouncilDocument" />
													</div>
												</div>
											</div>
										</div> 

									</div>
									-->
									<div class="tg-updateall mt-5">
										<span class="tg-note text-secondary mb-4 d-block">*
											Click <strong>update all changes</strong> to update latest
											added detail (s).
										</span>

									</div>
									<div class="mt-5">
										<input class="btn btn-primary" type="submit"
											value="Submit Now">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div th:insert="footer.html"></div>
	</div>
</body>
</html>
